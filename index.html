<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="header">
      <div class="container">
        <h1>Calculator</h1>
      </div>
    </div>
    <div id="main">
      <div class="container">
        <div id="calculator">
          <div id="calculator-display" class="notranslate">
            <div id="operation">
              <p></p>
            </div>
            <div id="result">
              <p></p>
            </div>
          </div>
          <div id="calculator-btns">
            <button class="key-op scientific-op" data-value="exponent">
              ˆ
            </button>
            <button
              id="percentage"
              class="scientific-op"
              data-value="percentage"
            >
              %
            </button>
            <button id="clear">C</button>
            <!-- Backspace character -->
            <button id="del">&#9003;</button>

            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="key-op" data-value="/">÷</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="key-op" data-value="*">x</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="key-op" data-value="-">–</button>
            <button class="num">0</button>
            <button id="dot" class="num">.</button>
            <button id="equal">=</button>
            <button class="key-op" data-value="+">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <p>Copyright NYF - Design inspired by Bing Calculator App</p>
      </div>
    </div>
  </body>
</html>
